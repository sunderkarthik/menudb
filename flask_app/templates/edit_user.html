<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <title>User Preferences</title>
</head>

<body>
    <!-- Top Banner -->
    <div class="container-fluid bg-dark text-white p-3">
        <div class="row">
            <!-- Left Side - Logo and Tagline -->
            <div class="col-md-6">
                <img src="flask_app/static/menuDB_logo.png" alt="menuDB Logo" width="50">
                <p class="mt-2 mb-0"><em>Eat what is right for you</em></p>
            </div>
        
            <!-- Right Side - Buttons -->
            <div class="col-md-6 text-right">
                <a href="/home"><button type="button" class="btn btn-light mr-2">Home</button></a>
                <a href="/logout"><button type="button" class="btn btn-light mr-2">Logout</button></a>
                <!-- You can replace the user icon below with an actual user icon or an image -->
                <a href="/user/#{user_id}"><button type="button" class="btn btn-light"><i class="fas fa-user"></i></button></a>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <!-- Greeting -->
        <h1>Hello, Sunder</h1>
        <h3>Review and update your preferences here</h3>

        <!-- Checkboxes Table -->
        <table class="table">
        <tbody>
            <!-- Row 1 -->
            <tr>
            <td>
                <div class="form-check">
                <input class="form-check-input" type="checkbox" id="vegetarian" name="vegetarian" value="yes">
                <label class="form-check-label" for="vegetarian">
                    Vegetarian
                </label>
                </div>
            </td>
            <td>
                <div class="form-check">
                <input class="form-check-input" type="checkbox" id="eggs" name="eggs" value="yes">
                <label class="form-check-label" for="eggs">
                    Eggs
                </label>
                </div>
            </td>
            </tr>

            <!-- Row 2 -->
            <tr>
            <td>
                <div class="form-check">
                <input class="form-check-input" type="checkbox" id="vegan" name="vegan" value="yes">
                <label class="form-check-label" for="vegan">
                    Vegan
                </label>
                </div>
            </td>
            </tr>

            <!-- Row 3 -->
            <tr>
            <td>
                <div class="form-check">
                <input class="form-check-input" type="checkbox" id="glutenFree" name="glutenFree" value="yes">
                <label class="form-check-label" for="glutenFree">
                    Gluten Free
                </label>
                </div>
            </td>
            <td>
                <div class="form-check">
                <input class="form-check-input" type="checkbox" id="nutFree" name="nutFree" value="yes">
                <label class="form-check-label" for="nutFree">
                    Nut Free
                </label>
                </div>
            </td>
            </tr>

            <!-- Row 4 -->
            <tr>
            <td>
                <div class="form-check">
                <input class="form-check-input" type="checkbox" id="pescatarian" name="pescatarian" value="yes">
                <label class="form-check-label" for="pescatarian">
                    Pescatarian
                </label>
                </div>
            </td>
            </tr>

            <!-- Row 5 -->
            <tr>
            <td>
                <div class="form-check">
                <input class="form-check-input" type="checkbox" id="pork" name="pork" value="yes">
                <label class="form-check-label" for="pork">
                    Pork
                </label>
                </div>
            </td>
            </tr>
        </tbody>
        </table>

        <!-- Buttons -->
        <div class="text-center">
        <button type="button" class="btn btn-secondary mr-2">Cancel</button>
        <button type="button" class="btn btn-primary">Save</button>
        </div>
    </div>

</body>

</html>
