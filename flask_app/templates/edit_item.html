<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Sighting</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://s3.amazonaws.com/django-blog/ico/favicon_v2.ico">
</head>
<body>
    <!-- Top Banner -->
    <div class="container-fluid bg-dark text-white p-3">
        <div class="row">
            <!-- Left Side - Logo and Tagline -->
            <div class="col-md-6">
                <img src="your_logo.png" alt="Your Logo" width="50">
                <p class="mt-2 mb-0"><em>Eat what is right for you</em></p>
            </div>
        
            <!-- Right Side - Buttons -->
            <div class="col-md-6 text-right">
                <form action="/home"><button type="button" class="btn btn-light mr-2">Home</button></form>
                <form action="/logout"><button type="button" class="btn btn-light mr-2">Logout</button></form>
                <!-- You can replace the user icon below with an actual user icon or an image -->
                <form action="/user/#{user_id}"><button type="button" class="btn btn-light"><i class="fas fa-user"></i></button>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <h1>Edit this Sighting</h1>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <form action="/report" method="post">
            <input type="hidden" name="id">
            {% with messages = get_flashed_messages(category_filter=['register']) %}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                    <strong>Alert!</strong>
                        {% for message in messages %}
                        <p>{{message}}</p>
                        {% endfor %}
                </div>
                {% endif %}
            {% endwith %}
            <input type="hidden" name="id" value="{{sighting.id}}">
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                        <label for="item"><strong>Item Name:</strong></label>
                        <input type="text" class="form-control" name="location" value="{{sighting.location}}">
                    </div>
                    <div class="form-group">
                        <label for="ingredients"><strong>Ingredients:</strong></label>
                        <textarea class="form-control" name="ingredients" rows="3" value="{{sighting.description}}"></textarea>
                    </div>
                    <form action="/report" method="post"><button class="btn btn-primary">Edit Item</button></form>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <form action="upload.php" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="imageUpload">Choose an image:</label>
                                <input type="file" class="form-control-file" id="imageUpload" name="imageUpload" accept="image/*">
                            </div>
                            <button type="submit" class="btn btn-primary">Upload Image</button>
                        </form>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
